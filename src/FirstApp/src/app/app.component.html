    margin-right: 8px;
  }

  .card svg.material-icons path {

  .card-container {

    align-items: center;
    transition: all 0.2s ease-in-out;

    margin-right: 0;

    height: 16px;
    width: 168px;

  .card-container .card:not(.highlight-card) {
    cursor: pointer;

  .card-container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .card-container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }

  .card.highlight-card {
    background-color: #1976d2;
    color: white;
    font-weight: 600;
    border: none;
    width: auto;
    min-width: 30%;
    position: relative;
  }

  .card.card.highlight-card span {
    margin-left: 60px;
  }

  .add-content {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 90%;
    height: 20vh;
    flex-direction: column;
    background-color: rgb(170, 170, 156);
    border-style: none;
    border-radius: 10px;
  }

  .note-main {
    width: 50%;
    align-self: flex-start;
    margin: 0;
    padding: 0;
    padding: 5%;
    height: 60vh;
  }

  span {
    font-family: fantasy;
    letter-spacing: 2px;
    font-size: 20px;
    font-weight: 500;
    padding-left: 1.5%;
    font-family: Tahoma;
  }

  .add-btn {
    width: 30%;
    height: 5vh;
    font-size: 1.1em;
    background-color: #748d19;
    border-style: none;
    border-radius: 3px;
    font-family: fantasy;
    letter-spacing: 2px;

  .add-content-input {
    width: 50%;

    margin-bottom: 5%;
    height: 3.5vh;
    border-style: none;
  }

    display: flex;

    border-color: aqua;
    margin-top: 10%;
    flex-direction: column;
    height: 50vh;

  }

  .item {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    border-color: lawngreen;
    border-style: groove;
  }

  .item-buttons button {
    height: 3vh;
    width: 5vh;
    font-style: italic;
    border-style: none;
    border-radius: 3px;
  }

  .edit-btn {
    background-color: orange;
    margin-right: 10px;
  }

  .delete-btn {
    background-color: red;
  }

  .poster {
    height: 100vh;
    background-color: red;
    width: 50%;
  }

  .content-sub {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
    margin: 62px auto 10px;
    background-color: rgb(105, 103, 103);
  }

  @media screen and (max-width: 575px) {

      width: 100%;

    }
  }
